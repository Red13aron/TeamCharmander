<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>TracTrek</title>

      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      />
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   </head>

   <body>
      <div class="container">
         <div class="row">
            <div class="col s12">
               <div class="card blue-grey darken-1">
                  <div class="card-content white-text">
                     <span class="card-title center-align">Track Amount</span>
                     <p id="output">Here's where the track amounts go!</p>
                  </div>
               </div>
            </div>
         </div>
         <div class="row">
            <form class="col s12">
               <div class="row">
                  <!-- starting city -->
                  <div class="input-field col s9">
                     <input id="starting-city" type="text" class="validate" />
                     <label for="starting-city">Starting City</label>
                  </div>
                  <!-- starting state -->
                  <div class="input-field col s3">
                     <input id="starting-state" type="text" class="validate" />
                     <label for="starting-state">State</label>
                  </div>
                  <!-- ending city -->
                  <div class="input-field col s9">
                     <input id="ending-city" type="text" class="validate" />
                     <label for="ending-city">Ending City</label>
                  </div>
                  <!-- ending state -->
                  <div class="input-field col s3">
                     <input id="ending-state" type="text" class="validate" />
                     <label for="ending-state">State</label>
                  </div>
                  <!-- artist -->
                  <div class="input-field col s12">
                     <input id="artist-name" type="text" class="validate" />
                     <label for="artist-name">Artist</label>
                  </div>
                  <!-- song -->
                  <div class="input-field col s12">
                     <input id="song-title" type="text" class="validate" />
                     <label for="song-title">Song</label>
                  </div>

                  <button
                     id="submit-btn"
                     class="btn btn-large waves-effect waves-light"
                     type="button"
                     name="action"
                  >
                     Submit
                  </button>
               </div>
            </form>
         </div>

      </div>
      <script src="./assets/app.js"></script>
   </body>
</html>
