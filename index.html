<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>TracTrek</title>

      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      />
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

      <!-- customCSS -->
      <link rel="stylesheet" href="./assets/index.css" />
   </head>

   <body>
      <div class="container">
         <div class="row">
            <div class="col s12">
               <div class="card green lighten-1">
                  <div class="card-content white-text">
                     <span class="card-title center-align">Results</span>
                     <p id="output"></p>
                  </div>
               </div>
            </div>
         </div>
         <div class="row">
            <form class="col s12">
               <div class="row">
                  <!-- starting city -->
                  <div class="input-field col s9">
                     <input
                        id="starting-city"
                        type="text"
                        class="validate"
                        required
                     />
                     <label for="starting-city">Starting City</label>
                  </div>
                  <!-- starting state -->
                  <div class="input-field col s3">
                     <input
                        id="starting-state"
                        type="text"
                        class="validate"
                        required
                     />
                     <label for="starting-state">State</label>
                  </div>
                  <!-- ending city -->
                  <div class="input-field col s9">
                     <input
                        id="ending-city"
                        type="text"
                        class="validate"
                        required
                     />
                     <label for="ending-city">Ending City</label>
                  </div>
                  <!-- ending state -->
                  <div class="input-field col s3">
                     <input
                        id="ending-state"
                        type="text"
                        class="validate"
                        required
                     />
                     <label for="ending-state">State</label>
                  </div>
                  <!-- artist -->
                  <div class="input-field col s12">
                     <input
                        id="artist-name"
                        type="text"
                        class="validate"
                        required
                     />
                     <label for="artist-name">Artist</label>
                  </div>
                  <!-- song -->
                  <div class="input-field col s12">
                     <input
                        id="song-title"
                        type="text"
                        class="validate"
                        required
                     />
                     <label for="song-title">Song</label>
                  </div>

                  <div class="col s6">
                     <button
                        id="submit-btn"
                        class="btn btn-large waves-effect waves-light green lighten-1 center-align"
                        type="button"
                        name="action"
                     >
                        Submit
                     </button>
                     <i id="driveAndTime"></i>
                  </div>
               </div>
            </form>
         </div>
      </div>
      <script src="./assets/app.js"></script>
      <script src="./album_sandbox.js"></script>
   </body>
</html>
